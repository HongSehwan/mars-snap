<html>

  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src='./bundle.js'></script>

  </head>

  <style>

    body {
      margin: 0px;
      background: #212121;
      overflow: hidden;
    }

    #render-canvas {
      position: fixed;
      top: 0px;
      left: 0px;
      will-change: transform;
    }

    #status {
      position: fixed;
      left: 50%;
      bottom: 24px;
      width: 250px;
      height: 5px;
      margin-left: -125px;
      background: rgba(255,255,255,0.15);
      z-index: 100;
      overflow: hidden;
    }

    #status .bar {
      width: 0%;
      height: 100%;
      background: #fff;
    }

    #controls {
      position: fixed;
      top: 8px;
      right: 8px;
      padding: 8px;
      border-radius: 4px;
      line-height: 1px;
      font-size: 32px;
      color: white;
      background: rgba(0,0,0,0.25);
      cursor: hand;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #download {
      color: white;
      text-decoration: none;
    }

  </style>

  <body>

    <canvas id='render-canvas'></canvas>
    <div id='status'><div class='bar'></div></div>
    <div id='controls'>
      <i class="material-icons" id='next'>replay</i>
      <a class="material-icons" id='download'>file_download</a>
    </div>

  </body>

</html>
